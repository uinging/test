

<div id="popReg" class="box-center mask">
    <style type="text/css" media="screen">
        #popReg {
            background-color: #333;
        }
    </style>
    
    <div style="position: relative;">
        <div style="border-radius:8px;overflow:hidden;background-color:#fff;width:240px;">
            <div style="height: 80px;background: #00aeed url('/mobile/images/register/img_wanshanziliao.png') no-repeat bottom / 230px;">
                
            </div>
            <div style="padding: 0 10px 10px 10px;">
                <div class=" box-justify" style="border-bottom: 1px solid #e5e5e5;">
                    <input type="tel" id="popReg_tel" class="adapt" value="" placeholder="手机号码" style="font-size:12px;font-family:inherit;height:44px;border:none;padding-left: 20px;background: url('/mobile/images/register/icon_shoujihaoma3x.png') no-repeat 0 / auto 14px;">
                </div>
                <div class=" box-justify" style="border-bottom: 1px solid #e5e5e5;">
                    <input type="number" id="popReg_vCode" class="adapt" value="" placeholder="短信验证码" style="font-size:12px;font-family:inherit;min-width:20px;height:44px;border:none;padding-left: 20px;background: url('/mobile/images/register/icon_yanzhengma3x.png') no-repeat 0 / auto 14px;">
                    <button type="button" id="popReg_vCodeBtn" style="font-size: 10px;font-family: inherit;width: 72px;min-width: 72px;height: 22px;margin-left: 1em;cursor: pointer;color: #fff;border-radius: 20px;background-color: #00aeed;border: none;">获取验证码</button>
                </div>
            
                <div style="margin-top: 10px;">
                    <button type="button" id="popReg_submitBtn" style="height: 44px;width: 100%;background-color: #f24549;color: #fff;font-size: 16px;font-family: inherit;border: none;outline: none;border-radius: 25px;padding: 0;">提交</button>
                </div>
                
            </div>
        </div>
        <button type="button" id="popReg_closeBtn" style="position: absolute;z-index:1;top: -12px;right: -12px;width: 24px;height: 24px;border-radius: 50%;overflow: hidden;border: none;outline: none;background: #fff url('/mobile/images/me/icon_quxiao.png') no-repeat center / contain;"></button>
    </div>
</div>
